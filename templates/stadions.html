{% extends "layout.html" %}
{% block content %}
<table id = "teams" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">Nazwa
      </th>
      <th class="th-sm">Adres
      </th>
      <th class="th-sm">Ilośc miejsc
      </th>
      <th class="th-sm">Edutuj
      </th>
      <th class="th-sm">Usuń
      </th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td> {{post.name}} </td>
      <td> {{post.address}} </td>
      <td> {{post.capacity}} </td>
      <td><div class='btn btn-outline-warning'>
        <a href="{{ url_for('EditStadion', variable = post.id) }}">Edytuj stadion</a>
      </div></td>
      <td><div class='btn btn-outline-danger'>
        <a href="{{ url_for('DeleteStadion', variable = post.id) }}">Usuń stadion</a>
      </div></td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
  <p>
  </p>
  <p>
  </p>
  <div class='btn btn-outline-info'>
    <a href="{{ url_for('AddStadion') }}">Dodaj stadion</a>
  </div>
  {% endblock content %}

  {% block scripts %}
  <script>
    $(document).ready(function () {
      $('#teams').DataTable({
        columns: [
          null,
          {searchable: false},
          {orderable: false, searchable: false},
          {orderable: false, searchable: false},
          null],
      });
    });
  </script>
{% endblock %}
